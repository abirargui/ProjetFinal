<header>
  <h1>Connexion</h1>
</header>
<main>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" name="motdepasse" [(ngModel)]="motdepasse" required>
    </div>
    <button type="submit">Se connecter</button>

    <div class="mt-2">Not a member? <a routerLink="/inscription">Inscription</a></div>   <div class="mt-2"> <a routerLink="/forgetpassword">forget password</a></div>
  </form>
</main>
