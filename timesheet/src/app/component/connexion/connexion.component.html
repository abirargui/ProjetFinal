<main>
  <form (ngSubmit)="login()">
    <h1> Page Connexion</h1>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="email"[(ngModel)]="email" required>
    </div>
    <div>
      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" name="motdepasse" placeholder="mot de passe" [(ngModel)]="motdepasse" required>
    </div>
    <button type="submit">Se connecter</button>

    <div class="mt-2">Pas un membre? <a routerLink="/inscription">Inscription</a></div>   <div class="mt-2"> <a routerLink="/forgetpassword">Mot de passe oubli√©</a></div>
  </form>
</main>
